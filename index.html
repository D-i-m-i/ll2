<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="stylesheet.css" />
    <!-- link to add Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Localise Limassol guide</title>
  </head>

  <body>
    <div class="page-container" style="padding: 0 50px 50px 50px">
      <div class="homepage-banner">
        <img src="images/banner_image.png" alt="LL_banner_image" />
      </div>
      <div style="padding: 10px 0 10px 0">
        <a
          href="https://join.slack.com/t/localiselimassol/shared_invite/zt-1lmui3j42-3u9LWH~Rt6pxTNJjJW_2bg"
          style="text-decoration: none"
        >
          <div class="slack_link">
            <div class="slack_logo">
              <img
                class="slack_image"
                src="images/slack_logo.webp"
                alt="slack_logo"
              />
            </div>
            <div class="slack_link_text">
              <h2>
                <em>
                  Join the <strong>LocaliseLimassol Slack group</strong> where
                  travellers, digital nomads and locals get together!</em
                >
              </h2>
            </div>
          </div>
        </a>
      </div>
      <div class="cards-categories">
        <!-- laptop-friendly cafes & coworkings -->
        <a
          href="https://goo.gl/maps/1qXcEgEuSHRnoxiJ8"
          class="card-category"
          target="_blank"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3)
              ),
              url('images/laptop_cafes.jpg');
          "
        >
          Laptop-friendly cafes & coworkings
        </a>

        <!-- foodie places -->
        <a
          href="https://goo.gl/maps/azJbjND2URUSGFXr6"
          class="card-category"
          target="_blank"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3)
              ),
              url('images/foodie_places.jpg');
          "
        >
          Places for Foodies
        </a>

        <!-- camping -->
        <a
          href="https://goo.gl/maps/Th1WU4tLkbC664MfA"
          class="card-category"
          target="_blank"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3)
              ),
              url('images/camping.jpg');
          "
        >
          Camping sites
        </a>

        <!-- local experiences -->
        <a
          href="local_experiences.html"
          class="card-category"
          target="_blank"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3)
              ),
              url('images/local_experiences.jpg');
          "
        >
          Local Experiences
        </a>

        <!-- dance schools/places -->
        <a
          href="https://goo.gl/maps/K4gyEoMiTsfsdj3j6"
          class="card-category"
          target="_blank"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3)
              ),
              url('images/dance.jpg');
          "
        >
          Dance Schools/Places
        </a>

        <!-- festivals & events -->
        <a
          href="festivals_and_events.html"
          class="card-category"
          target="_blank"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3)
              ),
              url('images/festivals_and_events.jpg');
          "
        >
          Annual Festivals & Events
        </a>

        <!-- cafes & bars -->
        <a
          href="https://goo.gl/maps/CNMFwobNTwGWL1mh7"
          class="card-category"
          target="_blank"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3)
              ),
              url('images/cafes_bars.jpg');
          "
        >
          Cafes & Bars
        </a>
      </div>
    </div>
  </body>
</html>
